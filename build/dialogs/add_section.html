<form>
  <div class="form-group">
    <label for="sel4">Select a section Type (select one):</label>
    <select class="form-control" id="sel4">
      <option>normal</option>
      <option>blog</option>
    </select>
  </div>
  <div class="form-group">
    <label for="sel1">Select a section color (select one):</label>
    <select class="form-control" id="sel1">
      <option>transparent-section</option>
      <option>white-section</option>
      <option>gray-section</option>
      <option>blue-section</option>
      <option>elegant-section</option>
    </select>
  </div>
  <div class="form-group">
    <label for="sel2">Select an alignment (select one):</label>
    <select class="form-control" id="sel2">
      <option>center-flex</option>
      <option>left-flex</option>
      <option>vertical-flex</option>
      <option>horizontal-flex</option>
    </select>
  </div>
 <div class="form-group">
   <label for="sel3">Select a size (select one):</label>
   <select class="form-control" id="sel3">
     <option>regular</option>
     <option>regular-big</option>
     <option>big</option>
     <option>banner</option>
     <option>banner-big</option>
     <option>banner-regular-big</option>
  </select>
</div>
<div class="form-group">
  <label for="color_btn">(Leave unselected for transparancy)</label>
  <button id="color_btn" type="button" class="btn btn-default" data-toggle='collapse' data-target='#color_selector'>Color Selector</button>
</div>
<div id="color_selector" class="collapse">
   <label for="sel5">Select Article Color</label>
   <input type="color" id="sel5" value="#ffffff">
 </div>
</form>
