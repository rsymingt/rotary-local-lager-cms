<form>
  <div class="form-group">
    <label for="sel1">Select a type (select one):</label>
    <select class="form-control" id="sel1">
      <option>text</option>
      <option>blog-text</option>
      <option>stretch-text</option>
      <option>img</option>
      <option>card</option>
      <option>table</option>
      <option>iframe-container</option>
      <option>calendar-container</option>
    </select>
  </div>
  <div class="form-group">
    <label for="sel2">Select an animation (select one):</label>
    <select class="form-control" id="sel2">
      <option>none</option>
      <option>slideInLeft</option>
      <option>slideInRight</option>
      <option>slideInUp</option>
      <option>fade-in</option>
      <option>pop</option>
    </select>
  </div>

  <div class="form-group">
    <label for="in1">Enter a animation delay</label>
    <input id="in1" type="text" placeholder="Enter a time (ms)">
  </div>
</form>
